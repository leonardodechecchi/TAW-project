<div class="container">
  <div
    class="card card-body border border-danger text-danger mt-3"
    *ngIf="errorMessage"
  >
    {{ errorMessage }}
  </div>
  <div class="row">
    <div class=""></div>
    <div class="col-xl-6">
      <div class="card mt-3 w-100" style="height: 650px">
        <div class="card-body">
          <!-- table1 -->
          <grid [parseRow]="parseRow" [tableName]="'table1'"></grid>
        </div>
      </div>
    </div>

    <div class="col-xl-6">
      <div class="card mt-3 w-100" style="height: 650px">
        <div class="card-body">
          <!-- table2 -->
          <grid [parseRow]="parseRow" [tableName]="'table2'"></grid>
        </div>
      </div>
    </div>
  </div>

  <!-- Shot field -->
  <div *ngIf="isMyTurn">
    <div class="row mt-3 mb-3">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="d-flex">
              <mdb-form-control class="flex-fill">
                <input
                  mdbInput
                  [formControl]="rowField"
                  type="text"
                  id="row"
                  class="form-control"
                  required
                />
                <label mdbLabel class="form-label" for="row">Row</label>
              </mdb-form-control>
              <mdb-form-control class="flex-fill ms-2">
                <input
                  mdbInput
                  [formControl]="colField"
                  type="number"
                  id="col"
                  class="form-control"
                  required
                />
                <label mdbLabel class="form-label" for="col">Column</label>
              </mdb-form-control>
              <button class="btn btn-primary ms-2" (click)="shoot()">
                <i class="fas fa-fire me-2"></i>Shoot
              </button>
              <!--
                <button class="btn btn-primary ms-2" (click)="openChat()">
                  Chat
                </button>
  
              -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
