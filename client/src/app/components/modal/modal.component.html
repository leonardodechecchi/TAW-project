<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">
    {{ relationship.friendId.username }}
  </h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <ul class="list-group list-group-light">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      Games won
      <span class="badge badge-primary rounded-pill">{{
        relationship.friendId.stats.gamesWon
      }}</span>
    </li>
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      Total games played
      <span class="badge badge-primary rounded-pill">{{
        relationship.friendId.stats.numOfGamesPlayed
      }}</span>
    </li>
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      Total shots
      <span class="badge badge-primary rounded-pill">{{
        relationship.friendId.stats.totalShots
      }}</span>
    </li>
  </ul>
</div>
<div class="card-body" *ngIf="showFooter">
  <div class="d-flex">
    <button mdbRipple class="btn btn-success me-2 flex-fill" (click)="match()">
      <i class="fas fa-gamepad me-2"></i>Match
    </button>
    <button mdbRipple class="btn btn-primary me-2 flex-fill" (click)="chat()">
      <i class="fas fa-comment me-2"></i>Chat
    </button>
    <button mdbRipple class="btn btn-danger flex-fill" (click)="removeFriend()">
      <i class="fas fa-user-slash me-2"></i>Remove
    </button>
  </div>
</div>
