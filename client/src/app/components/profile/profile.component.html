<div class="container">
  <div class="card col-md-6 offset-md-3 mt-3">
    <div class="card-header">
      <strong><i class="fas fa-user me-2"></i>Edit profile</strong>
    </div>
    <div class="card-body">
      <!-- Profile form -->
      <form [formGroup]="profileForm">
        <div class="d-grid gap-3">
          <div class="d-flex">
            <mdb-form-control class="flex-grow-1 me-2">
              <input
                mdbInput
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
              />
              <label mdbLabel class="form-label" for="username">Username</label>
            </mdb-form-control>
            <button
              mdbRipple
              class="btn btn-primary"
              (click)="updateUsername()"
            >
              Update
            </button>
          </div>
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
              [readonly]="true"
            />
            <label mdbLabel class="form-label" for="email">Email</label>
          </mdb-form-control>
        </div>
      </form>
    </div>
  </div>

  <!-- Update password -->
  <div class="card col-md-6 offset-md-3 mt-3">
    <div class="card-header">
      <strong><i class="fas fa-unlock me-2"></i>Update password</strong>
    </div>
    <div class="card-body">
      <form [formGroup]="passwordForm">
        <div class="d-grid gap-3">
          <mdb-form-control>
            <input
              mdbInput
              type="password"
              id="currentPassword"
              class="form-control"
              formControlName="newPassword"
              required
            />
            <label mdbLabel class="form-label" for="currentPassword"
              >Current password</label
            >
          </mdb-form-control>
          <mdb-form-control>
            <input
              mdbInput
              type="password"
              id="newPassword"
              class="form-control"
              formControlName="newPassword"
              required
            />
            <label mdbLabel class="form-label" for="newPassword"
              >New password</label
            >
          </mdb-form-control>
          <mdb-form-control>
            <input
              mdbInput
              type="password"
              id="repeatPassword"
              class="form-control"
              formControlName="repeatPassword"
              required
            />
            <label mdbLabel class="form-label" for="repeatPassword"
              >Repeat password</label
            >
          </mdb-form-control>
        </div>
        <div class="mt-3 d-flex justify-content-center">
          <button mdbRipple class="btn btn-primary" (click)="updatePassword()">
            Change password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
